<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#000" />
  <meta name="Description" content="Visual novel web game from dalteri">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visual Novel</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="index.css" id="css">
  <script src="index.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(function(registration) {
          console.log('Registration successful, scope is:', registration.scope);
        })
        .catch(function(error) {
          console.log('Service worker registration failed, error:', error);
        });
    }
  </script>
</head>

<body>
  <nav id="menu">
    <ol id="menuList">
      <li id="newGame" onclick="startNewGame()">Начать</li>
      <li id="continueGame" onclick="continueGame()">Продолжить</li>
      <li id="saveGame" onclick="openSaveGame()">Сохранить</li>
      <li id="loadGame" onclick="openLoadGame()">Загрузить</li>
      <li id="options" onclick="openOptions()">Настройки</li>
    </ol>
  </nav>
  <main class="view" id="view">
    <picture id="bgPic">
      <img class="bg" src="img/bg1.jpg" alt="background">
    </picture>
    <figure class="sprites">
      <picture class="m" id="sprite1Pic">
        <img src="img/sprite1.png" alt="sprite" id="sprite1">
      </picture>
    </figure>
    <div class="text">
      <p id="text">What is that? Where am I?</p>
    </div>
  </main>
  <div class="menuBtn" id="menuBtn" onclick="openMenu()">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
</body>

</html>
