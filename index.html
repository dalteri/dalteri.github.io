<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#333" />
  <meta name="Description" content="Visual novel web game">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Visual Novel</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="index.css" id="css">
  <script src="index.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(function(registration) {
          console.log('Registration successful, scope is:', registration.scope);
        })
        .catch(function(error) {
          console.log('Service worker registration failed, error:', error);
        });
    }
  </script>
</head>

<body>
  <nav>
    <ol>
      <li><a onclick="startNewGame()" id="newGame">Начать</a></li>
      <li><a onclick="loadGame()" id="load">Загрузить</a></li>
      <li><a onclick="options()" id="options">Настройки</a></li>
    </ol>
  </nav>
  <main class="view" id="view"></main>
</body>

</html>
